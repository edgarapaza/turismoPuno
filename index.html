<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TurismoPuno.pe</title>
    <link rel="stylesheet" href="/css/bootstrap.css">

    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/fuentes.css">

  <body>
    <div class="container">
          <div class="col-xs-12 col-md-6">
              <div class="logo">
                <h3>Turismo Puno.pe</h3>
                <em>Guia informativa</em>
              </div>
          </div>

          <div class="col-xs-10 col-md-6">
     
            <h2 class="titulo" style="color: white;">Visitar esta semana</h2>
            <p style="font-weight: 200;">La isla flotante de los Uros y disfrutar de una comida preparada por los mismos lugareños.  Ven y disfruta una experiencia única. </p>
          </div>
          
        <div class="container inferior">
          <div class="row">
              <div class="col-xs-6 col-md-6">
                  <p class="texto-boton">Lugares</p> 
                  <img src="img/sillustani.jpg" alt="turismopuno.com" class="img-rounded" width="100%">
              </div>
              <div class="col-xs-6 col-md-6">
                  <p class="texto-boton">Actividades</p>
                  <img src="img/PUNO ITINERARIO CULTURAL.jpg" alt="turismopuno.com" class="img-rounded" width="100%">
              </div>
          </div>
          <div class="row">
              <div class="col-xs-6 col-md-6">
                  <p class="texto-boton">Restaurant</p> 
                  <img src="img/plazapuno.jpg" alt="turismopuno.com" class="img-rounded" width="100%">
              </div>
              <div class="col-xs-6 col-md-6">
                  <p class="texto-boton">Hospedajes</p>
                  <img src="img/HAB.SIMPLE-STANDARD-HTEL-PUNO.jpg" alt="turismopuno.com" class="img-rounded" width="100%">
